<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dalilak - Login</title>
  <meta name="description" content="Login to Dalilak and manage your travel plans.">

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#136dec",
            accent: "#D4AF37",
            "background-light": "#f6f7f8",
            "background-dark": "#101822",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            arabic: ["Cairo", "sans-serif"]
          },
        },
      },
    };
  </script>

    <script src="//code.tidio.co/dixb7hccwg8hdummu49y4pqorzbqyknu.js" async></script>


  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', 'Poppins', sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Poppins', 'Cairo', sans-serif;
      font-weight: 600;
    }

    p,
    li,
    span,
    a {
      font-family: 'Cairo', 'Poppins', sans-serif;
    }
  </style>

  <link rel="stylesheet" href="./Style file/login.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen overflow-x-hidden">

  <!-- Grid Pattern Background -->
  <div class="grid-pattern"></div>

  <!-- Language & Theme Controls -->
  <div class="my-3 p-2 justify-center md:fixed top-6 right-6 flex items-center gap-3 z-50">
    <div class="flex items-center gap-1.5 bg-[#136decfc] dark:bg-[#162233] rounded-full p-1.5">
      <button id="lang-toggle"
        class="size-10 rounded-full bg-transparent hover:bg-white/10 dark:hover:bg-white/5 text-white dark:text-slate-200 text-sm font-semibold transition-all flex items-center justify-center">
        <span class="material-symbols-outlined text-xl">language</span>
      </button>
      <button id="theme-toggle"
        class="size-10 rounded-full bg-transparent hover:bg-white/10 dark:hover:bg-white/5 text-white dark:text-slate-200 transition-all flex items-center justify-center">
        <span class="material-symbols-outlined text-xl dark:hidden">dark_mode</span>
        <span class="material-symbols-outlined text-xl hidden dark:inline">light_mode</span>
      </button>
    </div>
  </div>

  <div class="min-h-screen flex items-center justify-center p-6 lg:p-12 relative z-10">
    <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center gap-16">

      <!-- Left Side: Login Form -->
      <div class="w-full lg:w-5/12 animate-fade-up">
        <div class="glassmorphism p-10 rounded-3xl shadow-2xl">

          <!-- Logo -->
          <div class="flex justify-center mb-8 animate-scale">
            <div class="relative">
              <div class="absolute inset-0 bg-primary/20 blur-2xl rounded-full"></div>
              <img src="./Images/Logo.png" alt="Dalilak Logo" width="50" height="50">
            </div>
          </div>

          <!-- Title -->
          <div class="text-center mb-10 animate-fade-up delay-100">
            <h1 class="text-4xl font-black text-[#0d131b] dark:text-white mb-3 tracking-tight" data-en="Welcome Back"
              data-ar="أهلاً بعودتك">
              Welcome Back
            </h1>
            <p class="text-[#4c6c9a] dark:text-slate-400 text-lg" data-en="Continue your journey with Dalilak"
              data-ar="تابع رحلتك مع دليلك">
              Continue your journey with Dalilak
            </p>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="space-y-6 animate-fade-up delay-200">
            <div class="flex flex-col gap-2">
              <label for="email" class="text-sm font-bold text-[#0d131b] dark:text-slate-200 ml-1"
                data-en="Email Address" data-ar="البريد الإلكتروني">
                Email Address
              </label>
              <input id="email" type="email"
                class="w-full px-5 py-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-4 focus:ring-primary/20 focus:border-primary outline-none transition-all text-base"
                data-placeholder-en="Email" data-placeholder-ar="البريد الإلكتروني" placeholder="Enter your Email"
                autocomplete="email" >
              <span class="text-red-500 text-sm mt-1 ml-1 hidden" id="error-email"></span>
            </div>

            <div class="flex flex-col gap-2">
              <label for="password" class="text-sm font-bold text-[#0d131b] dark:text-slate-200 ml-1" data-en="Password"
                data-ar="كلمة المرور">
                Password
              </label>
              <div class="relative">
                <input id="password" type="password"
                  class="w-full px-5 py-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-4 focus:ring-primary/20 focus:border-primary outline-none transition-all text-base pr-12"
                  data-placeholder-en="Enter your password" data-placeholder-ar="أدخل كلمة المرور"
                  placeholder="Enter your password" autocomplete="current-password" >
                <span id="toggle-password"
                  class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                  <span class="material-symbols-outlined text-2xl" id="eye-icon">visibility</span>
                </span>
              </div>
              <span class="text-red-500 text-sm mt-1 ml-1 hidden" id="error-password"></span>
            </div>

            <div class="flex justify-between items-center text-sm">
              <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" id="remember-me" class="w-5 h-5 accent-primary rounded cursor-pointer">
                <span class="text-[#4c6c9a] dark:text-slate-400 group-hover:text-primary transition-colors"
                  data-en="Remember me" data-ar="تذكرني">Remember me</span>
              </label>
              <a href="#" class="text-primary dark:text-accent font-bold hover:underline transition-all"
                data-en="Forgot password?" data-ar="نسيت كلمة المرور؟">
                Forgot password?
              </a>
            </div>

            <button type="submit"
              class="w-full bg-gradient-to-r from-primary to-blue-600 hover:from-primary/90 hover:to-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/30 hover:shadow-primary/50 transition-all transform hover:scale-[1.02] active:scale-[0.98] text-lg"
              data-en="Login to Account" data-ar="تسجيل الدخول">
              Login to Account
            </button>
          </form>

          <!-- Divider -->
          <div class="relative flex items-center justify-center my-8 animate-fade-up delay-300">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t-2 border-slate-200 dark:border-slate-700"></div>
            </div>
            <div class="relative glassmorphism px-6 py-2 rounded-full">
              <span class="text-sm text-slate-500 dark:text-slate-400 font-semibold" data-en="Or continue with"
                data-ar="أو المتابعة عبر">
                Or continue with
              </span>
            </div>
          </div>

          <!-- Social Login Buttons -->
          <div class="grid grid-cols-2 gap-4 animate-fade-up delay-400">
            <button type="button" id="google-login"
              class="bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-accent text-[#0d131b] dark:text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 transform hover:scale-[1.02] active:scale-[0.98] shadow-md hover:shadow-lg">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4" />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853" />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05" />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335" />
              </svg>
              <span class="hidden sm:inline" data-en="Google" data-ar="جوجل">Google</span>
            </button>

            <button type="button" id="apple-login"
              class="bg-black dark:bg-white text-white dark:text-black font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 hover:bg-gray-900 dark:hover:bg-gray-100 transform hover:scale-[1.02] active:scale-[0.98] shadow-md hover:shadow-lg">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
              </svg>
              <span class="hidden sm:inline" data-en="Apple" data-ar="أبل">Apple</span>
            </button>
          </div>

          <p class="text-center text-sm text-[#4c6c9a] dark:text-slate-400 mt-8">
            <span data-en="Don't have an account?" data-ar="ليس لديك حساب؟">Don't have an account?</span>
            <a href="index.html" class="text-primary dark:text-accent font-bold hover:underline ml-1 transition-all"
              data-en="Sign Up" data-ar="إنشاء حساب">Sign Up</a>
          </p>
        </div>
      </div>

      <!-- Right Side: Floating Images Grid -->
      <div class="hidden lg:block w-full lg:w-7/12 relative">
        <div class="grid grid-cols-2 gap-10 relative">

          <!-- Image 1 - Pyramids of Giza -->
          <div class="image-card float-1 h-72 animate-scale">
            <img src="./Images/Pyramids of Giza.jpg" alt="Pyramids of Giza" loading="lazy">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/60 to-transparent z-10">
              <p class="text-white font-bold text-lg" data-en="Pyramids of Giza" data-ar="أهرامات الجيزة">Pyramids of
                Giza</p>
              <p class="text-white/80 text-sm" data-en="Ancient wonders" data-ar="عجائب الدنيا القديمة">Ancient wonders
              </p>
            </div>
          </div>

          <!-- Image 2 - Red Sea -->
          <div class="image-card float-2 h-72 mt-12 animate-scale delay-100">
            <img src="./Images/Red Sea Coast.jpg" alt="Red Sea Coast" loading="lazy">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/60 to-transparent z-10">
              <p class="text-white font-bold text-lg" data-en="Red Sea Coast" data-ar="ساحل البحر الأحمر">Red Sea Coast
              </p>
              <p class="text-white/80 text-sm" data-en="Diving paradise" data-ar="جنة الغوص">Diving paradise</p>
            </div>
          </div>

          <!-- Image 3 - Luxor Temple -->
          <div class="image-card float-3 h-80 animate-scale delay-200">
            <img src="./Images/Luxor Temple.jpg" alt="Luxor Temple" loading="lazy">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/60 to-transparent z-10">
              <p class="text-white font-bold text-lg" data-en="Luxor Temple" data-ar="معبد الأقصر">Luxor Temple</p>
              <p class="text-white/80 text-sm" data-en="Pharaonic heritage" data-ar="التراث الفرعوني">Pharaonic heritage
              </p>
            </div>
          </div>

          <!-- Image 4 - Siwa Oasis -->
          <div class="image-card float-4 h-80 -mt-6 animate-scale delay-300">
            <img src="./Images/Siwa Oasis.jpg" alt="Siwa Oasis" loading="lazy">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/60 to-transparent z-10">
              <p class="text-white font-bold text-lg" data-en="Siwa Oasis" data-ar="واحة سيوة">Siwa Oasis</p>
              <p class="text-white/80 text-sm" data-en="Desert magic" data-ar="سحر الصحراء">Desert magic</p>
            </div>
          </div>

        </div>

        <!-- Decorative Elements -->
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -left-10 w-52 h-52 bg-accent/10 rounded-full blur-3xl"></div>
      </div>

    </div>
  </div>

    <script src="./Script/login.js"></script>

</body>

</html>
